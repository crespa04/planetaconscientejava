<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Publicación | Planeta Consciente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --secondary: #e8f5e9;
            --secondary-light: #f1f8e9;
            --accent: #66bb6a;
            --text: #2e7d32;
            --text-dark: #1b5e20;
            --text-light: #33691e;
            --white: #ffffff;
            --gray-light: #f9fbe7;
            --gray: #c8e6c9;
            --shadow-sm: 0 2px 8px rgba(46, 125, 50, 0.1);
            --shadow-md: 0 4px 12px rgba(46, 125, 50, 0.15);
            --shadow-lg: 0 8px 24px rgba(46, 125, 50, 0.2);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--secondary), var(--secondary-light));
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--primary-light);
        }

        .page-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            opacity: 0.1;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            color: var(--white);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Main Content */
        .edit-container {
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            margin-bottom: 3rem;
            border-left: 8px solid var(--primary-light);
            border: 1px solid var(--gray);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-dark);
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }

        /* Form Styles */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-label i {
            color: var(--primary);
            font-size: 1.1rem;
            width: 24px;
        }

        .required-badge {
            background-color: var(--secondary);
            color: var(--primary);
            font-size: 0.75rem;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
            margin-left: auto;
            border: 1px solid var(--gray);
        }

        .form-control {
            padding: 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: var(--gray-light);
            color: var(--text-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
            background-color: var(--white);
        }

        input.form-control {
            height: 52px;
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray);
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 160px;
            box-shadow: var(--shadow-sm);
        }

        .btn-cancel {
            background-color: var(--gray-light);
            color: var(--text);
            border: 1px solid var(--gray);
        }

        .btn-cancel:hover {
            background-color: #e8f5e9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .btn-save {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--white);
            border: 1px solid var(--primary-dark);
        }

        .btn-save:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn i {
            font-size: 1.1rem;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid var(--gray);
        }

        .page-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .page-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .page-header {
                padding: 2rem 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1rem;
            }

            .edit-container {
                padding: 2rem;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 1.5rem 1rem;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .edit-container {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .form-label {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .required-badge {
                margin-left: 0;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-leaf"></i> Planeta Consciente</h1>
        <p>Edita tu publicación en el Foro Ecológico</p>
    </div>
</div>

<div class="container">
    <div class="edit-container">
        <h2 class="section-title">Editar Publicación</h2>

        <form th:action="@{'/foro/update/' + ${publicacion.id}}" method="post" th:object="${publicacion}" class="edit-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-heading"></i>
                    <span>TÍTULO DE LA PUBLICACIÓN</span>
                    <span class="required-badge">Requerido</span>
                </label>
                <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: Mis consejos para reducir plástico" required>
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger" style="color: #d32f2f; font-size: 0.9rem; margin-top: 0.5rem;"></div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-align-left"></i>
                    <span>CONTENIDO DE LA PUBLICACIÓN</span>
                    <span class="required-badge">Requerido</span>
                </label>
                <textarea th:field="*{contenido}" class="form-control" placeholder="Comparte tus ideas, experiencias o preguntas sobre ecología y sostenibilidad..." required></textarea>
                <div th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}" class="text-danger" style="color: #d32f2f; font-size: 0.9rem; margin-top: 0.5rem;"></div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="button-container">
                <a th:href="@{/foro}" class="btn btn-cancel">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <div class="page-footer">
        <p>&copy; 2025 Planeta Consciente. Todos los derechos reservados.</p>
        <p><a th:href="@{/}"><i class="fas fa-home"></i> Volver al Inicio</a> | <a th:href="@{/foro}"><i class="fas fa-comments"></i> Volver al Foro</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Efecto hover para botones
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                const icon = this.querySelector('i');
                if (icon) {
                    icon.style.transform = 'translateX(5px)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                const icon = this.querySelector('i');
                if (icon) {
                    icon.style.transform = 'translateX(0)';
                }
            });
        });

        // Enfocar automáticamente el primer campo
        const firstInput = document.querySelector('input[type="text"]');
        if (firstInput) {
            firstInput.focus();
        }

        // Validación de formulario
        const form = document.querySelector('.edit-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const titulo = document.querySelector('input[type="text"]').value.trim();
                const contenido = document.querySelector('textarea').value.trim();
                
                if (!titulo || !contenido) {
                    e.preventDefault();
                    alert('Por favor, completa todos los campos requeridos.');
                }
            });
        }
    });
</script>

</body>
</html>
