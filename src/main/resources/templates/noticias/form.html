<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE"
           th:text="${noticia.id != null} ? 'Editar Noticia - Planeta Consciente' : 'Nueva Noticia - Planeta Consciente'"></title>
    
    <link th:href="@{/css/noticia.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${noticia.id != null} ? 'Editar Noticia' : 'Crear Nueva Noticia'"></h2>
            </div>
            
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <form th:action="${noticia.id != null} ? @{/noticias/{id}(id=${noticia.id})} : @{/noticias}" 
                      method="post" enctype="multipart/form-data">
                      
                    <input type="hidden" name="_method" th:if="${noticia.id != null}" value="PUT">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <!-- Campos del formulario -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               th:value="${noticia.titulo}" required>
                    </div>
                    
                    <!-- Resto del formulario igual... -->
                    
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-save"></i> 
                                <span th:text="${noticia.id != null} ? 'Actualizar' : 'Guardar'"></span>
                            </button>
                            <a th:href="@{/noticias}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                        
                        <div sec:authorize="hasRole('ADMIN')" th:if="${noticia.id != null}">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar -->
        <div th:if="${noticia.id != null}" class="modal fade" id="confirmDelete" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar esta noticia? Esta acción no se puede deshacer.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{/noticias/{id}/eliminar(id=${noticia.id})}" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
