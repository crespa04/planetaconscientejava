<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Formulario Noticia</title>
    <link th:href="@{/css/noticia.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="noticia-form-container">
    <h1 th:text="${noticia.id != null} ? 'Editar Noticia' : 'Crear Nueva Noticia'"></h1>
    <form th:action="${noticia.id != null} ? @{/noticias/{id}(id=${noticia.id})} : @{/noticias}"
          method="post" th:object="${noticia}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label>Título</label>
            <input type="text" th:field="*{titulo}" required>
        </div>
        <div>
            <label>Resumen</label>
            <textarea th:field="*{resumen}" required></textarea>
        </div>
        <div>
            <label>Contenido</label>
            <textarea th:field="*{contenido}" required></textarea>
        </div>
        <div>
            <label>Fecha de Publicación</label>
            <input type="date" th:field="*{fechaPublicacion}" required>
        </div>
        <div>
            <label>Fuente</label>
            <input type="text" th:field="*{fuente}">
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
