<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${noticia.titulo} + ' - Planeta Consciente'">Detalle Noticia - Planeta Consciente</title>
    <link th:href="@{/css/noticia.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ============ VARIABLES Y ESTILOS BASE ============ */
        :root {
            /* Paleta de colores ecológicos premium */
            --deep-green: #0a5c36;
            --medium-green: #3daa7a;
            --light-green: #7bc950;
            --eco-teal: #00897b;
            --mint-cream: #f0fff4;
            --ivory: #fffff5;
            --natural-white: #f9f9f7;
            
            /* Colores de estado */
            --error-red: #dc3545;
            --warning-orange: #ff9800;
            
            /* Degradados */
            --green-gradient: linear-gradient(135deg, var(--medium-green) 0%, var(--eco-teal) 100%);
            --light-green-gradient: linear-gradient(to right, var(--light-green), var(--medium-green));
            
            /* Sombras */
            --shadow-sm: 0 2px 8px rgba(10, 92, 54, 0.1);
            --shadow-md: 0 4px 16px rgba(10, 92, 54, 0.15);
            --shadow-lg: 0 8px 24px rgba(10, 92, 54, 0.2);
            
            /* Transiciones */
            --transition-fast: all 0.2s ease;
            --transition-medium: all 0.3s ease;
            --transition-slow: all 0.5s ease;
            
            /* Bordes */
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 18px;
        }

        /* ============ ESTILOS PREMIUM ============ */
        .noticia-detalle-container {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        /* Breadcrumb elegante */
        .breadcrumb {
            background-color: var(--mint-cream);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2.5rem;
        }

        .breadcrumb-item {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .breadcrumb-item a {
            color: var(--medium-green);
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .breadcrumb-item a:hover {
            color: var(--deep-green);
            transform: translateX(2px);
        }

        .breadcrumb-item a i {
            margin-right: 6px;
            font-size: 0.8rem;
        }

        .breadcrumb-item.active {
            color: var(--deep-green);
            font-weight: 600;
        }

        /* Tarjeta de noticia premium */
        .noticia-detalle {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: none;
            position: relative;
        }

        /* Efecto de borde decorativo */
        .noticia-detalle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--light-green-gradient);
            z-index: 2;
        }

        /* Contenedor de imagen con overlay */
        .noticia-detalle-img-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 50%;
            overflow: hidden;
        }

        .noticia-detalle-img-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 1;
        }

        .noticia-detalle-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .noticia-detalle-img-container:hover .noticia-detalle-img {
            transform: scale(1.05);
        }

        /* Contenido premium */
        .noticia-detalle-content {
            padding: 3rem;
            position: relative;
        }

        /* Metadatos con estilo */
        .noticia-detalle-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            color: var(--medium-green);
        }

        .noticia-detalle-date {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(61, 170, 122, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .noticia-detalle-date i {
            font-size: 1rem;
        }

        .noticia-detalle-source {
            background: rgba(10, 92, 54, 0.1);
            color: var(--deep-green);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Título con efecto */
        .noticia-detalle-title {
            color: var(--deep-green);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.3;
            font-weight: 800;
            position: relative;
            padding-bottom: 1rem;
        }

        .noticia-detalle-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--light-green-gradient);
            border-radius: 2px;
        }

        /* Texto con estilo de revista */
        .noticia-detalle-text {
            color: #444;
            line-height: 1.9;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
        }

        .noticia-detalle-text:first-of-type {
            font-size: 1.2rem;
            color: var(--text-dark);
            line-height: 2;
            font-weight: 500;
        }

        /* Acciones premium */
        .noticia-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(76, 175, 125, 0.2);
        }

        .btn-outline {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.9rem 2rem;
            border: 2px solid var(--medium-green);
            border-radius: var(--border-radius-md);
            color: var(--medium-green);
            font-weight: 600;
            transition: var(--transition-medium);
            text-decoration: none;
            background-color: transparent;
            letter-spacing: 0.5px;
        }

        .btn-outline:hover {
            background-color: var(--medium-green);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* Botones admin con estilo */
        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition-medium);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-warning {
            background-color: #ffb300;
            color: #2c3e50;
        }

        .btn-warning:hover {
            background-color: #ffa000;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger {
            background-color: #e53935;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c62828;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Efecto de flotación para la imagen */
        @keyframes floatImage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Estilos para SweetAlert */
        .swal-eliminar-popup {
            border-radius: var(--border-radius-lg);
            border: 2px solid rgba(220, 53, 69, 0.1);
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
        }

        .swal-eliminar-popup .swal2-title {
            color: var(--deep-green);
            font-family: 'Montserrat', 'Arial Rounded MT Bold', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .swal-eliminar-popup .swal2-html-container {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #455a64;
        }

        .swal-eliminar-popup .text-danger {
            color: var(--error-red) !important;
            background: rgba(220, 53, 69, 0.05);
            padding: 0.8rem;
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--error-red);
            margin-top: 1rem;
        }

        .swal-eliminar-popup .text-danger i {
            margin-right: 0.5rem;
        }

        .swal-eliminar-btn {
            background: linear-gradient(135deg, #dc3545, #c82333) !important;
            border: none !important;
            padding: 0.8rem 2rem !important;
            border-radius: var(--border-radius-md) !important;
            font-family: 'Poppins', 'Segoe UI', sans-serif !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
            transition: var(--transition-medium) !important;
            box-shadow: var(--shadow-sm) !important;
        }

        .swal-eliminar-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: var(--shadow-md) !important;
        }

        .swal-cancelar-btn {
            background: linear-gradient(135deg, #6c757d, #495057) !important;
            border: none !important;
            padding: 0.8rem 2rem !important;
            border-radius: var(--border-radius-md) !important;
            font-family: 'Poppins', 'Segoe UI', sans-serif !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
            transition: var(--transition-medium) !important;
            box-shadow: var(--shadow-sm) !important;
        }

        .swal-cancelar-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: var(--shadow-md) !important;
        }

        /* Animación de eliminación */
        .noticia-detalle.eliminando {
            animation: slideOut 0.5s ease forwards;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .noticia-detalle-content {
                padding: 2.5rem;
            }
            
            .noticia-detalle-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .noticia-detalle-container {
                padding: 0 1.5rem;
            }
            
            .noticia-detalle-content {
                padding: 2rem;
            }
            
            .noticia-detalle-title {
                font-size: 1.8rem;
            }
            
            .noticia-detalle-text {
                font-size: 1rem;
                line-height: 1.8;
            }
            
            .noticia-actions {
                flex-direction: column;
                gap: 1.5rem;
                align-items: flex-start;
            }
        }

        @media (max-width: 576px) {
            .noticia-detalle-container {
                padding: 0 1rem;
            }
            
            .noticia-detalle-img-container {
                padding-bottom: 70%;
            }
            
            .noticia-detalle-content {
                padding: 1.5rem;
            }
            
            .noticia-detalle-title {
                font-size: 1.6rem;
            }
            
            .noticia-detalle-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container noticia-detalle-container">
        <!-- Tarjeta de Noticia Premium -->
        <article class="noticia-detalle" id="noticia-detalle">
            <div class="noticia-detalle-img-container">
                <th:block th:if="${noticia.imagenUrl}">
                    <img th:src="@{${noticia.imagenUrl}}" th:alt="${noticia.titulo}" class="noticia-detalle-img" loading="lazy"
                         onerror="this.src='https://source.unsplash.com/random/1600x900/?nature,eco,sustainability'">
                </th:block>
                <th:block th:unless="${noticia.imagenUrl}">
                    <img src="https://source.unsplash.com/random/1600x900/?nature,eco,sustainability" alt="Imagen de noticia" class="noticia-detalle-img" loading="lazy">
                </th:block>
            </div>
            <div class="noticia-detalle-content">
                <div class="noticia-detalle-meta">
                    <span class="noticia-detalle-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${noticia.fechaPublicacion != null ? #temporals.format(noticia.fechaPublicacion, 'dd MMMM, yyyy') : 'Sin fecha'}"></span>
                    </span>
                    <th:block th:if="${noticia.fuente}">
                        <span class="noticia-detalle-source" th:text="${noticia.fuente}"></span>
                    </th:block>
                </div>
                <h1 class="noticia-detalle-title" th:text="${noticia.titulo}"></h1>
                <div class="noticia-detalle-text" th:utext="${noticia.resumen}"></div>
                <div class="noticia-detalle-text" th:utext="${noticia.contenido}"></div>
                <div class="noticia-actions">
                    <a th:href="@{/noticias}" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Volver a noticias
                    </a>
                    <div sec:authorize="hasRole('ADMIN')" class="admin-actions">
                        <a th:href="@{/noticias/{id}/editar(id=${noticia.id})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <form th:action="@{/noticias/{id}/eliminar(id=${noticia.id})}" 
                              method="POST" 
                              style="display:inline;"
                              class="form-eliminar">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" 
                                    class="btn btn-danger"
                                    th:attr="data-id=${noticia.id}, data-titulo=${noticia.titulo}">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <th:block layout:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            // ========== CONFIRMACIÓN DE ELIMINACIÓN ==========
            class ConfirmacionEliminarDetalle {
                static init() {
                    // Usar event delegation para manejar clics en botones de eliminar
                    document.addEventListener('click', (e) => {
                        const btnEliminar = e.target.closest('.btn-danger[data-id]');
                        
                        if (btnEliminar) {
                            e.preventDefault(); // Prevenir envío inmediato
                            
                            const id = btnEliminar.getAttribute('data-id');
                            const titulo = btnEliminar.getAttribute('data-titulo');
                            const formulario = btnEliminar.closest('form.form-eliminar');
                            
                            this.mostrarConfirmacion(id, titulo, formulario, btnEliminar);
                        }
                    });
                }
                
                static mostrarConfirmacion(id, titulo, formulario, btnEliminar) {
                    const tituloEscapeado = this.escapeHtml(titulo);
                    
                    Swal.fire({
                        title: '¿Estás seguro?',
                        html: `
                            <div style="text-align: left;">
                                <p>Vas a eliminar la noticia:</p>
                                <p><strong>"${tituloEscapeado}"</strong></p>
                                <p class="text-danger" style="margin-top: 10px;">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Esta acción no se puede deshacer
                                </p>
                            </div>
                        `,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'Cancelar',
                        reverseButtons: true,
                        backdrop: true,
                        allowOutsideClick: false,
                        allowEscapeKey: true,
                        focusCancel: true,
                        customClass: {
                            popup: 'swal-eliminar-popup',
                            confirmButton: 'swal-eliminar-btn',
                            cancelButton: 'swal-cancelar-btn'
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.eliminarNoticia(formulario, btnEliminar);
                        }
                    });
                }

                static escapeHtml(text) {
                    if (!text) return '';
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                static animarEliminacion(btnEliminar) {
                    const noticiaDetalle = document.getElementById('noticia-detalle');
                    
                    if (noticiaDetalle) {
                        noticiaDetalle.classList.add('eliminando');
                    }
                }

                static eliminarNoticia(formulario, btnEliminar) {
                    // Animación
                    this.animarEliminacion(btnEliminar);
                    
                    // Mostrar loader
                    setTimeout(() => {
                        Swal.fire({
                            title: 'Eliminando...',
                            text: 'Por favor espera',
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });
                        
                        // Enviar formulario después de que la animación termine
                        setTimeout(() => {
                            formulario.submit();
                        }, 500);
                    }, 300); // Pequeño delay para ver la animación
                }
            }

            // ========== INICIALIZACIÓN ==========
            document.addEventListener('DOMContentLoaded', function() {
                // Inicializar sistema de confirmación de eliminación
                if (document.querySelector('.btn-danger[data-id]')) {
                    ConfirmacionEliminarDetalle.init();
                }
                
                // Añadir clase para animación de entrada
                const noticiaDetalle = document.getElementById('noticia-detalle');
                if (noticiaDetalle) {
                    noticiaDetalle.style.opacity = '0';
                    noticiaDetalle.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        noticiaDetalle.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                        noticiaDetalle.style.opacity = '1';
                        noticiaDetalle.style.transform = 'translateY(0)';
                    }, 100);
                }
            });
        </script>
    </th:block>
</body>
</html>
