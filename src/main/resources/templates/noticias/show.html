<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE" 
           th:text="${noticia.titulo} + ' - Planeta Consciente'"></title>
    <link th:href="@{/css/noticia.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="card">
            <div class="card-body">
                <!-- Imagen -->
                <div class="text-center mb-4">
                    <img th:if="${noticia.imagenUrl}" th:src="@{${noticia.imagenUrl}}" 
                         th:alt="${noticia.titulo}" class="img-fluid rounded" style="max-height: 400px;">
                    <img th:unless="${noticia.imagenUrl}" src="https://via.placeholder.com/800x450?text=Planeta+Consciente" 
                         alt="Imagen de noticia" class="img-fluid rounded" style="max-height: 400px;">
                </div>
                
                <!-- Metadatos -->
                <div class="d-flex flex-wrap align-items-center gap-3 mb-4">
                    <span class="badge bg-success" th:if="${noticia.destacada}">
                        <i class="fas fa-star"></i> Destacada
                    </span>
                    <span class="text-muted">
                        <i class="far fa-calendar-alt"></i> 
                        <span th:text="${#temporals.format(noticia.fechaPublicacion, 'd MMMM yyyy', new java.util.Locale('es', 'ES'))}"></span>
                    </span>
                    <span class="text-muted" th:if="${noticia.fuente}">
                        <i class="fas fa-newspaper"></i> 
                        <span th:text="${noticia.fuente}"></span>
                    </span>
                </div>
                
                <!-- Título -->
                <h1 class="mb-4" th:text="${noticia.titulo}"></h1>
                
                <!-- Resumen -->
                <div class="lead mb-4" th:utext="${#strings.replace(#strings.escapeXml(noticia.resumen), '&#10;', '&lt;br /&gt;')}"></div>
                
                <!-- Contenido -->
                <div class="mb-4" th:utext="${#strings.replace(#strings.escapeXml(noticia.contenido), '&#10;', '&lt;br /&gt;')}"></div>
                
                <!-- Acciones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/noticias}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver a noticias
                    </a>
                    
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/noticias/{id}/editar(id=${noticia.id})}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar -->
        <div class="modal fade" id="confirmDelete" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar esta noticia? Esta acción no se puede deshacer.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{/noticias/{id}/eliminar(id=${noticia.id})}" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
