<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard | Planeta Consciente</title>
    
    <!-- CSS específico del dashboard -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" layout:fragment="css">
</head>
<body>
    <div layout:fragment="content">
        <div class="dashboard-container">
            <h1 class="dashboard-title">
                Bienvenido <span sec:authentication="name" class="username">Usuario</span>
            </h1>
            
            <div class="dashboard-content">
                <div class="dashboard-card">
                    <h3><i class="fas fa-chart-line"></i> Tus Estadísticas</h3>
                    <p>Aquí iría el contenido estadístico del usuario</p>
                </div>
                
                <div class="dashboard-card">
                    <h3><i class="fas fa-calendar-check"></i> Próximos Eventos</h3>
                    <p>Tus eventos programados aparecerán aquí</p>
                </div>
                
                <div class="dashboard-card">
                    <h3><i class="fas fa-leaf"></i> Tu Impacto Ambiental</h3>
                    <p>Métrica de tu contribución ecológica</p>
                </div>
            </div>
            
            <div class="logout-section">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts específicos del dashboard -->
    <script layout:fragment="scripts">
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard cargado');
            // Aquí puedes agregar lógica específica del dashboard
        });
    </script>
</body>
</html>
