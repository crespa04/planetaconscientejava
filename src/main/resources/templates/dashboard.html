<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Bienvenido al Dashboard</h2>

<!-- Mostrar si el usuario tiene rol ADMIN -->
<div sec:authorize="hasRole('ADMIN')">
    <a href="/admin/panel">Ir al Panel de Admin</a><br>
</div>

<!-- Mostrar si el usuario tiene rol USER o ADMIN -->
<div sec:authorize="hasAnyRole('USER', 'ADMIN')">
    <a href="/user/inicio">Ir al Inicio de Usuario</a><br>
</div>

<!-- Cierre de sesión con POST + token CSRF -->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Cerrar sesión</button>
</form>

</body>
</html>
