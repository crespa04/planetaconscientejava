<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Planeta Consciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .is-invalid {
            border-color: #dc3545 !important;
        }
        
        .is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2) !important;
        }
        
        /* Estilos específicos para el login */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        
        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        
        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .auth-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <!-- Mensajes de estado -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${logoutMessage}" class="alert alert-info">
                <span th:text="${logoutMessage}"></span>
            </div>
            
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary); font-family: 'Playfair Display', serif;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </h2>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" name="username" 
                           th:class="${#fields.hasErrors('username')} ? 'is-invalid'"
                           required autocomplete="email" autofocus
                           placeholder="Ingresa tu correo electrónico">
                    <small th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                        <span th:errors="*{username}"></span>
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" 
                           th:class="${#fields.hasErrors('password')} ? 'is-invalid'"
                           required autocomplete="current-password"
                           placeholder="Ingresa tu contraseña">
                    <small th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                    </small>
                </div>

                <button type="submit" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="auth-links">
                    <a th:href="@{/register}">
                        <i class="fas fa-user-plus"></i> Crear una cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
