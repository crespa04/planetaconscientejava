<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS que proporcionaste anteriormente -->
</head>
<body>
    <div class="layout-container">
        <div class="seccion-independiente">
            <h1 class="titulo-principal">Retos Ambientales Mensuales</h1>
            <h3 th:text="${mesActual}"></h3>
            
            <div th:each="reto : ${retos}" class="mes-card">
                <h4 th:text="${reto.mes} + ': ' + ${reto.tema}"></h4>
                <ul class="lista-retos">
                    <li th:each="accion : ${reto.acciones}" 
                        th:text="${accion}"></li>
                </ul>
                <span th:classappend="'badge-dificultad ' + ${reto.dificultad}" 
                      th:text="'Dificultad: ' + ${reto.dificultad}"></span>
            </div>
        </div>
    </div>
</body>
</html>
