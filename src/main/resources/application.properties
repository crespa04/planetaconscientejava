# ========================
# = DATABASE CONFIGURATION =
# ========================
# Configuración para MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/planetaconsciente?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================
# = JPA/HIBERNATE CONFIG =
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ========================
# = THYMELEAF CONFIG =
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.template-resolver-order=1

# ========================
# = FILE & RESOURCE CONFIG =
# ========================
file.upload-dir=./uploads
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

# ========================
# = SECURITY CONFIG =
# ========================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
spring.security.csrf.enabled=true

# ========================
# = SERVER CONFIGURATION =
# ========================
server.port=8070
server.servlet.context-path=/
server.error.whitelabel.enabled=false
server.error.path=/error

# ========================
# = MULTIPART CONFIG =
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.hiddenmethod.filter.enabled=true

# ========================
# = CACHE CONFIG =
# ========================
spring.cache.type=simple

# ========================
# = DEVTOOLS CONFIG =
# ========================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,templates/**

# ========================
# = ERROR HANDLING =
# ========================
spring.mvc.throw-exception-if-no-handler-found=true

# ========================
# = ENCODING CONFIG =
# ========================
file.encoding=UTF-8
sun.jnu.encoding=UTF-8

spring.jmx.enabled=true

spring.web.resources.static-locations=classpath:/static/

# Deshabilitar envío de emails en desarrollo
spring.mail.host=localhost
spring.mail.port=25
# O usar un mock
# spring.mail.test-connection=true

# Para desarrollo, puedes configurar un servidor SMTP falso
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.default-encoding=UTF-8